<!DOCTYPE html>
<html>
    <head>
        <title>Book Management</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Book Management</h1>
            <form id="bookForm" class="mb-3">
                <input class="form-control mb-2" type="text" id="title" placeholder="title" required>
                <input class="form-control mb-2" type="text" id="author" placeholder="author" required>
                <input class="form-control mb-2" type="text" id="datePublished" placeholder="date published" required>
                <button class="btn btn-primary" type="submit">Add Book</button>
            </form>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date Published</th>
                    </tr>
                    <tbody id="bookList"></tbody>
                </thead>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
